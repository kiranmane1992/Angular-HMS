<div class="container">
    <h2 class="text-center">Update Patient</h2>
    <div class="row">
       

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label >Name</label>
                <input type="text" id="drug_name" class="form-control" name="drug_name" placeholder="Enter name" [(ngModel)]="medicine.drug_name">
            </div>

            <div class="form-group">
                <label >Age</label>
                <input type="text" id="stock" class="form-control" name="stock" placeholder="Enter stock" [(ngModel)]="medicine.stock">
            </div>
            
            <button type="submit" class="btn-outline-success">Submit</button>
            

        </form>
    </div>
</div>
