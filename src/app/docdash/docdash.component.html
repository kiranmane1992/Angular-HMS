<div class="container">
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Blood_Group</th>
                    <th>Prescription</th>
                    <th>Action</th>
    
                </tr>
    
            </thead>
            <tbody>
                <tr *ngFor="let patient of patients">
                    <td>{{patient.id}}</td>
                    <td>{{patient.name}}</td>
                    <td>{{patient.age}}</td>
                    <td>{{patient.blood_group}}</td>
                    <td>{{patient.prescription}}</td>
                    <td>
                        <button (click)="update(patient.id)" class="btn btn-warning">Update</button>
                        <button (click)="delete(patient.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        <button (click)="view(patient.id)" class="btn btn-success"  style="margin-left: 10px;">View</button>
                    </td>
    
    
                </tr>
            </tbody>
        </table>

    </div>
