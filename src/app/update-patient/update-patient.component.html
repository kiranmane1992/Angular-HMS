<div class="container">
    <h2 class="text-center">Update Patient</h2>
    <div class="row">
       

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label >Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter name" [(ngModel)]="patient.name">
            </div>

            <div class="form-group">
                <label >Age</label>
                <input type="text" id="age" class="form-control" name="age" placeholder="Enter name" [(ngModel)]="patient.age">
            </div>
            <div class="form-group">
                <label >Blood Group</label>
                <input type="text" id="blood_group" class="form-control" name="blood_group" placeholder="Enter name" [(ngModel)]="patient.blood_group">
            </div>
            <div class="form-group">
                <label >prescription</label>
                <input type="text" id="prescription" class="form-control" name="prescription" placeholder="Enter prescription" [(ngModel)]="patient.prescription">
            </div>
            <div class="form-group">
                <label >Urgency</label>
                <input type="text" id="urgency" class="form-control" name="urgency" placeholder="Enter prescription" [(ngModel)]="patient.urgency">
            </div>

            <div class="form-group">
                <label >Fees</label>
                <input type="text" id="fees" class="form-control" name="fees" placeholder="Enter prescription" [(ngModel)]="patient.fees">
            </div>

            <button type="submit" class="btn-outline-success">Submit</button>
            

        </form>
    </div>
</div>
